<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="logo-icon">
      <img src="assets/blockcore-light-180x180.png">
      <div>Blockcore Hub</div>
    </mat-toolbar>
    <mat-nav-list class="menu-options">
      <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active-link">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <div mat-line>Dashboard</div>
      </a>
      <a mat-list-item [routerLink]="['/apps']" routerLinkActive="active-link">
        <mat-icon mat-list-icon>apps</mat-icon>
        <div mat-line>Apps</div>
      </a>
      <a mat-list-item [routerLink]="['/search']" routerLinkActive="active-link">
        <mat-icon mat-list-icon>search</mat-icon>
        <div mat-line>Search</div>
      </a>
      <a mat-list-item [routerLink]="['/hubs']" routerLinkActive="active-link">
        <mat-icon mat-list-icon matBadge="2" matBadgeColor="primary">device_hub</mat-icon>
        <div mat-line>Hubs</div>
      </a>
      <!-- <a mat-list-item [routerLink]="['/requests']" routerLinkActive="active-link">
        <mat-icon mat-list-icon matBadge="2" matBadgeColor="primary">announcement</mat-icon>
        <div mat-line>Requests</div>
      </a> -->
      <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active-link">
        <mat-icon mat-list-icon matBadge="28" matBadgeColor="accent" mat-list-icon>message</mat-icon>
        <div mat-line>Messages</div>
      </a>
      <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active-link">
        <mat-icon mat-list-icon>forum</mat-icon>
        <div mat-line>Forums</div>
      </a>
      <a mat-list-item [routerLink]="['/gateway']" routerLinkActive="active-link">
        <mat-icon mat-list-icon>folder</mat-icon>
        <div mat-line>Data</div>
      </a>
      <a mat-list-item href="#">
        <mat-icon mat-list-icon>account_circle</mat-icon>
        <div mat-line>Identity</div>
      </a>
      <a mat-list-item href="#">
        <mat-icon mat-list-icon>settings</mat-icon>
        <div mat-line>Setup</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>

      <span class="example-spacer">{{appState.title}}</span>

      <button mat-icon-button matTooltip="Add Hub">
        <mat-icon>add_circle</mat-icon>
      </button>

      <mat-icon class="example-icon">favorite</mat-icon>
      <!-- <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon> -->

    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
